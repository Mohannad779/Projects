<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyPlanner</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MyPlanner</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Tasks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Settings</a>
            </li>
          </ul>
          <div class="d-flex">
            <a class="nav-link text-light position-relative" href="#">
              <i class="bi bi-bell"></i>
              <span
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                >1</span
              >
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Header Section -->
    <header class="bg-image">
      <div class="overlay">
        <h1 class="display-4">Weekly Planner</h1>
      </div>
    </header>

    <!-- Tasks Section -->
    <div class="container my-5">
      <h2 class="mb-4">Weekly Tasks</h2>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <span>Sort by priority:</span>
        <button id="sort-btn" class="btn btn-outline-secondary">
          <i class="bi bi-sort-up"></i>
        </button>
      </div>
      <div class="row" id="tasks-container"></div>
    </div>

    <!-- Footer Section -->
    <footer class="bg-dark text-light text-center py-4">
      <div class="container">
        <!-- Social Media Icons -->
        <div class="mb-3">
          <a href="#" class="text-light me-3">
            <i class="bi bi-facebook"></i>
          </a>
          <a href="#" class="text-light me-3">
            <i class="bi bi-twitter"></i>
          </a>
          <a href="#" class="text-light me-3">
            <i class="bi bi-google"></i>
          </a>
          <a href="#" class="text-light me-3">
            <i class="bi bi-instagram"></i>
          </a>
          <a href="#" class="text-light me-3">
            <i class="bi bi-linkedin"></i>
          </a>
          <a href="#" class="text-light">
            <i class="bi bi-github"></i>
          </a>
        </div>

        <!-- Newsletter Signup Form -->
        <form class="d-flex justify-content-center mb-3">
          <label for="newsletter" class="me-2"
            >Sign up for our newsletter</label
          >
          <input
            type="email"
            id="newsletter"
            class="form-control w-25 me-2"
            placeholder="Enter your email"
          />
          <button type="submit" class="btn btn-secondary">Subscribe</button>
        </form>

        <p class="mb-0">&copy; 2024 Copyright: Mohannad</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./script.js"></script>
  </body>
</html>
