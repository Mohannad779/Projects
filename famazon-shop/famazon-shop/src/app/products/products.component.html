<div class="container">
  <div class="row">
    <div *ngFor="let product of products" class="col-md-4">
      <div class="card mb-4">
        <img
          [src]="product.image"
          class="card-img-top"
          alt="{{ product.name }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <p>
            <strong>Price: {{ product.price | currency }}</strong>
          </p>
          <a
            *ngIf="product.available"
            class="btn btn-primary"
            [routerLink]="['/details', product.id]"
            >Details</a
          >
          <button
            *ngIf="product.available"
            (click)="addToCart(product)"
            class="btn btn-success"
          >
            Add to Cart
          </button>
          <p *ngIf="!product.available" class="text-danger">Not available</p>
        </div>
      </div>
    </div>
  </div>
</div>
